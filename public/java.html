<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Chat Room | Java</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <ul id="messages"></ul>
        </div>
        <form action="">
            <div class="input-group mb-3">
                <input id="m" type="text" class="form-control" placeholder="Message..." aria-label="Message...">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="submit"><i class="material-icons"
                            style="font-size:100%">send</i></button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const room = 'Java';
        // pass tech namespace variable to socket
        const socket = io('/tech');
        $('form').submit(() => {
            let msg = $('#m').val();
            socket.emit('message', {
                msg,
                room
            });
            $('#m').val('');
            return false;
        });
        socket.on('connect', () => {
            // emitting to everyone
            socket.emit('join', {
                room: room
            })
        })
        socket.on('message', (msg) => {
            $('#messages').append($('<li>').text(msg));
        })
    </script>
</body>

</html>
